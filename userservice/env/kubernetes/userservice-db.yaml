apiVersion: v1
kind: Service
metadata:
  name: userservice-db
  labels:
    app: userservice
spec:
  ports:
    - port: 3306
  selector:
    app: userservice
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: userservice-db-pv-claim
  labels:
    app: userservice
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-db
  labels:
    app: userservice
spec:
  selector:
    matchLabels:
      app: userservice
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: userservice
        tier: mysql
    spec:
      containers:
        - image: mysql:latest
          name: userservice-mysql
          env:
            - name: MYSQL_USER
              value: dbuser
            - name: MYSQL_DATABASE
              value: userservice-db
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-persistent-storage
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: userservice-db-pv-claim